<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do Math");
    
    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own
    let cat = 7;
    console.log(cat);

    let dog = 4;
    console.log(dog);

    let bird = cat + dog;
    console.log(bird);

    let lizard = cat - dog;
    console.log(lizard);

    let frog = bird / lizard;
    console.log(frog);


  </script>
</body>
</html>
