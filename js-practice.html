<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do Math");
    
    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own
    let cat = 7;
    console.log(cat);

    let dog = 4;
    console.log(dog);

    let bird = cat + dog;
    console.log(bird);

    let lizard = cat - dog;
    console.log(lizard);

    let frog = bird / lizard;
    console.log(frog);

    console.log("Working with strings");
    let firstName = 'Lane';
    let middleName = 'Noel';
    let lastName = 'Rice';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = 'My name is' + ' ' + name;
    console.log(greeting);

    console.log("Using functions:");
    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(12);
    console.log(try02);

    let try03 = makeSquare(7);
    console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let myName = firstName + " " + middleName + " " + lastName;
      return myName;
    }

    let try04 = makeName("Lane", "Noel", "Rice");
    console.log(try04);

    let try05 = makeName("Brooke", "Elizabeth", "Weatherbie");
    console.log(try05);

    let try06 = makeName("Robert", "\"Beto\"", "O\'Rourke");
    console.log(try06);

    









  </script>
</body>
</html>
